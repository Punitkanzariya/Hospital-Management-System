{% extends 'base.html' %}

{% block title %}services{% endblock title %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
    <title>Locations for {{ facility.name }}</title>
</head>
<body>
    <div class="section-title" style="background-color: #007bff; color: #fff; padding: 10px; margin-bottom: 20px; text-align: center;">
        <h1>Location of {{ facility.name }}</h1>
    </div>
    <ul style="list-style-type: none; padding: 0; margin: 0;">
        {% for location in locations %}
            <li style="margin-bottom: 10px; background-color: pink; padding: 10px; border: 1px solid #red; font-weight:bold; border-radius: 5px;">
                {{ location.name }} - {{ location.address }}
            </li>
        {% endfor %}
    </ul>
        <center><button type="submit"><a href="{% url 'facility_list' %}" style="text-decoration: none; color: white; font-weight: bold;">
            Back to locations List
        </a></button>
    <div style="margin-top: 20px;"></div>
</body>
</html>
{% endblock body %}
